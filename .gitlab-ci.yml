stages:
    - build
    - test
    - deploy

build_it_debian:
    image: volcart/vcbuilder-debian:latest
    stage: build
    script:
        - echo $CI_BUILD_REF_NAME   $CI_BUILD_STAGE
        - echo "---- Work it. Make it. ----"
        - git submodule update --init external/
        - mkdir -p build
        - cd build/
        - cmake -DBoost_USE_STATIC_LIBS=ON -GNinja ..
        - ninja
    tags:
        - build
        - linux
        - static
        - qt5
        - ninja
    cache:
      paths:
        - external/

test_it_debian:
    image: volcart/vcbuilder-debian:latest
    stage: test
    script:
        - echo $CI_BUILD_REF_NAME  $CI_BUILD_STAGE
        - git submodule update --init external/
        - mkdir -p build
        - cd build/
        - cmake -DBoost_USE_STATIC_LIBS=ON -GNinja ..
        - ninja
        - ninja test
    artifacts:
      key: "$CI_BUILD_STAGE/$CI_BUILD_REF_NAME"
      paths:
        - build/testing/Temporary/
    tags:
        - test
        - linux
        - static
        - qt5
        - ninja
    cache:
      paths:
        - external/

build_it:
    stage: build
    script:
        - echo $CI_BUILD_REF_NAME   $CI_BUILD_STAGE
        - echo "---- Work it. Make it. ----"
        - git submodule update --init external/
        - mkdir -p build
        - cd build/
        - cmake -DQt5_DIR=/usr/local/opt/qt5/lib/cmake/Qt5 -GNinja ..
        - ninja
    tags:
